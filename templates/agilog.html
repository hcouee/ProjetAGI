<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
  border-right:1px solid #bbb;
}

li:last-child {
  border-right: none;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #111;
}

.active {
  background-color: #04AA6D;
}
</style>
</head>
<body>

<ul>
  <li><a href='{{ url_for("affichage_bdd_stock") }}'>STOCK</a></li>
  <li><a href='{{ url_for("commande") }}'>COMMANDES</a></li>
  <li><a href='{{ url_for("reception") }}'>RECEPTION</a></li>
  <li style="float:right"><a class="active">ABOUT</a></li>
</ul>

</body>
</html>
